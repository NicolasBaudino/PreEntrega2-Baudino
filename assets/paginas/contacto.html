    <main>
        <!-- Titulo -->
        <div>
            <h1 class="tituloSubpagina">CONTACTO</h1>
        </div>
        
        <!-- Formulario -->
        <form>
            <div class="containerFormulario">
                <div class="paddingFormulario">
                    <label for="name">Nombre:</label>
                    <input id="name" type="text" placeholder="Escriba su nombre...">
                </div>
                <div class="radio paddingFormulario">
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" value="Masculino">Masculino
                    <input type="radio" name="sexo" value="Femenino">Femenino
                    <input type="radio" name="sexo" value="No Binario">No Binario
                </div>
                <div class="paddingFormulario">
                    <label for="correo">Email:</label>
                    <input id="correo" type="email" placeholder="Escriba su email...">
                </div>
                <div class="paddingFormulario">
                    <label for="contraseña">Password:</label>
                    <input id="contraseña" type="password">
                </div>
                <div class="textArea paddingFormulario">
                    <label for="comentarios">Algo que quieras aportar:</label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10" class="comentario"></textarea>
                </div>
                <br>
                <!-- botones -->
                <div class="botones">
                    <input type="submit" value="Enviar" >
                    <input type="reset" value="Resetear">
                </div>
            </div>
        </form>

        <div class="containerImagenContacto">
            <img src="../imagenes/TaylorSwiftContacto.jpg" alt="Taylor Swift Contacto" width="477px" height="465px">
        </div>
    </main>
